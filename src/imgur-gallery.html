<polymer-element name="imgur-gallery" attributes="album clientid">
  <template>
    <style>
      :host {
      }

      .container {
      }
  
    </style>
    <div class="container">

    </div>
     <polymer-ajax auto url="https://api.imgur.com/3/album/{{album}}" headers='{"Authorization": "Client-ID {{clientid}}"}' 
     handleAs="json" response="{{albumResponse}}" on-polymer-response="{{handleAlbumResponse}}">
     </polymer-ajax>
       <template repeat="{{albumResponse.data.images}}">
         <div> 
          <img src="{{link}}" title="{{title}}"/>
          <h4>{{title}}</h4>
        </div>
       </template>
     </template>

  <script>
    Polymer('imgur-gallery', {
      
      albumResponse: null,

      enteredView: function() {
        console.log('## enteredView()', this.albumResponse, this.album);
      },
      leftView: function() {},

      handleAlbumResponse: function() {
        console.log('## handleAlbumResponse: ', this.albumResponse);
      }
    });

  </script>
</polymer-element>
